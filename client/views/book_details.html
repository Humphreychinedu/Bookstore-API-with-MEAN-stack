<a href="#!/books">Go Back</a>
<div ng-init="getBook()">
    <!-- <img ng-src="{{book.image_url}}" alt="" srcset=""> -->

    <div class="card" style="width: 18rem;">

        <img class="card-img-top" class="thumbnail" ng-src="{{book.image_url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">Description: {{book.description}}</p>
            <p class="card-text">Genre: {{book.genre}}</p>
            <p class="card-text">Author: {{book.author}}</p>
            <p class="card-text">Pages: {{book.pages}}</p>
            <a class="btn btn-primary" href="{{book.buy_url}}" target="_blank" rel="noopener noreferrer">Buy On Amazone</a>
        </div>
    </div>
</div>
<div class="pull-right">
    <a href="#!/books/edit/{{book._id}}">Edit</a> | <a href="#" ng-click="removeBook(book._id)">Delete</a>
</div>

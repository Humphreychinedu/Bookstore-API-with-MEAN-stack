<div class="row">
    <div class="col-md-6 offset-2">
        <a href="#!/books">Go Back</a>
        <form ng-submit="addBook()">
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title:</label>
                <div class="col-sm-10">
                    <input type="text" name="title" ng-model="book.title" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Title">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Genre:</label>
                <select ng-model="book.genre" class="form-control form-control-lg">
                    <option value="Suspense">Suspense</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="NonFiction">NonFiction</option>
                    <option value="Motivatin">Motivatin</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description:</label>
                <div class="col-sm-10">
                    <textarea type="text" ng-model="book.description" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Author:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="book.author" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Author">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Publisher:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="book.Publisher" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Publisher">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Pages:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="book.pages" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Pages">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">image_url:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="book.image_url" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="image_url">
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Buy_url:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="book.buy_url" class="form-control form-control-lg" id="colFormLabelLg"
                        placeholder="Buy_url">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
